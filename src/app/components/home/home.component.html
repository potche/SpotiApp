<div class="card-columns">
  <div *ngFor="let newRealise of newRealises" class="card">
    <img [src]="newRealise.images[0].url" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ newRealise.name }}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of newRealise.artists">{{ artist.name }}</span>
      </p>
    </div>
  </div>
</div>
